<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../style/form-equipe.css">
    <title>Formar Equipe</title>
</head>
<body>
    <main class="mainLogin">
        <form action="" method="post">
            <fieldset class="fd-center">
                <p>CRIAR EQUIPE</p>
                <label class="lb-center">Inserir nome do membro:
                    <input class="in-center" name="nome" type="text" placeholder="Nome e sobrenome">
                </label>
    
                <label class="lb-center">E-mail do membro:
                    <input class="in-center" name="email" type="email" placeholder="email-valido@dominio.com">
                </label>
                <label>
                    <input id="bt-entrar" type="submit" value="INSERIR">
                </label>
            </fieldset>
        </form>
    </main>
</body>
</html>
